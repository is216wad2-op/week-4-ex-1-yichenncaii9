<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on">
        ID: <input type="text" name="id"><br>
        Age: <input type="number" name="age"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" name="reset" value="Reset">
    </form>

    <script>

        function validateForm() {
            let error = "";
                var x = document.forms["form"];
                if(x.elements['id'].value.length > 10){
                    error += "ID must not contain more than 10 characters\n";
                }
                if(x.elements['age'].value < 10 || x.elements['age'].value > 40){
                    error += "Age must be between 10 and 40\n";
                }
                if(x.elements['email'].value.indexOf('@') === -1){
                    error += "Email must contain '@'\n";
                }
                if(!x.elements['password'].value.trim()){
                    error += "Password must not be empty\n";
                }

                if(error){
                    alert(error);
                }
                

            
        }

    </script>
</body>

</html>
