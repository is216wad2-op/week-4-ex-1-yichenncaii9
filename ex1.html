<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on">
        ID: <input type="text" name="id"><br>
        Age: <input type="number" name="age"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" name="reset" value="Reset">
    </form>

    <script>

        function validateForm() {
            var id = document.getElementsByName("id")[0].value;
            var age = document.getElementsByName("age")[0].value;
            var email = document.getElementsByName("email")[0].value;
            var password = document.getElementsByName("password")[0].value;
            var errorMsg = "";
            console.log(id);
      
            if (id.length > 10) {
                errorMsg += "ID cannot be more than 10 characters long\n";
            }


            if (!email.includes("@")) {
                errorMsg += " Email must contain '@'.\n";
            }


            if (age < 10 || age > 40) {
                errorMsg += "Age must be between 10 and 40.\n";
            }


            if (password.trim() === "") {
                errorMsg += "Password cannot be empty.\n";
            }

            // Show results
            if (errorMsg) {
                alert(errorMsg);
                return false;
            } else {
                return true;
                
                
            }

            
        }

    </script>
</body>

</html>
