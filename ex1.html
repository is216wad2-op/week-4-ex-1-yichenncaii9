<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on">
        ID: <input type="text" name="id"><br>
        Age: <input type="number" name="age"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" name="reset" value="Reset">
    </form>

    <script>

        function validateForm() {
            var id = document.getElementsByName("id");
            var age = document.getElementsByName("age");
            var email = document.getElementsByName("email");
            var password = document.getElementsByName("password");



            var errorMsg = "";

            // 1. ID max length
            if (id.length > 10) {
                errorMsg += "ID must be at most 10 characters long.\n";
            }

            // 2. Email contains @
            if (!email.includes("@")) {
                errorMsg += " Email must contain '@'.\n";
            }

            // 3. Age between 10 and 40
            if (age < 10 || age > 40) {
                errorMsg += "Age must be between 10 and 40.\n";
            }

            // 4. Password not empty
            if (password.trim() === "") {
                errorMsg += "Password cannot be empty.\n";
            }

            // Show results
            if (errorMsg) {
                alert(errorMsg);
                return false;
            } else {
                return true;
                
                
            }

        }

    </script>
</body>

</html>
